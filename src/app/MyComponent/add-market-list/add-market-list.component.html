<div class="my-3">
    <h4>Add a Market List</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Market List Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">List Items</label>
            <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add to List</button>
    </form>
</div>
