<div class="my-3">
    <h5 [ngClass]="{'strike': !marketlist.active}">{{marketlist.title}}</h5>
    <p [ngClass]="{'strike': !marketlist.active}">{{marketlist.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckBoxClick(marketlist)"
            [checked]="!marketlist.active">
        <label class="form-check-label" for="exampleCheck1">Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(marketlist)">Delete</button>
</div>
